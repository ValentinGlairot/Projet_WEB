<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <img src="../images/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Accueil</a>
            <a href="offres.html">Offres</a>
            <a href="entreprises.html">Entreprises</a>
            <a href="candidatures.html">Candidatures</a>
            <a href="wishlist.html">Ma Wishlist</a>
            <a href="contact.html">Contact</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
        <a href="login.html" class="btn-login">Connexion</a>
    </header>

    <section class="content">
        <h3>Créer un compte</h3>
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="role">Rôle :</label>
            <select id="role" name="role" required>
                <option value="">Sélectionner un rôle</option>
                <option value="etudiant">Étudiant</option>
                <option value="entreprise">Entreprise</option>
                <option value="pilote">Pilote</option>
            </select>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required pattern=".{8,}" title="Au moins 8 caractères">

            <label for="confirm-password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" required pattern=".{8,}"
                title="Au moins 8 caractères">

            <p id="password-error" class="error-message" style="color: red; display: none;">Les mots de passe ne
                correspondent pas.</p>

            <button class="btn">S'inscrire</button>
        </form>
        <p>Vous avez déjà un compte ? <a href="login.html" class="btn-add">Se connecter</a></p>
    </section>

    <script src="js/register.js"></script>

    <footer>
        <p>Contact : contact@cesitachance.com</p>
    </footer>

</body>

</html>
