<section class="content">
  <h3>Modifier une Offre de Stage</h3>
  <form>
    <label for="offer-id">ID de l'Offre :</label>
    <input type="text" id="offer-id" name="offer-id" required>
      
    <label for="competences">Compétences :</label>
    <select id="competences" name="competences" multiple required>
      <option value="web">Web</option>
      <option value="data">Data</option>
      <option value="marketing">Marketing</option>
      <option value="gestion">Gestion de projet</option>
    </select>
      
    <label for="titre">Titre :</label>
    <input type="text" id="titre" name="titre" required>
      
    <label for="description">Description :</label>
    <textarea id="description" name="description" required></textarea>
      
    <label for="entreprise">Entreprise :</label>
    <input type="text" id="entreprise" name="entreprise" required>
      
    <label for="remuneration">Base de rémunération :</label>
    <input type="text" id="remuneration" name="remuneration" required>
      
    <label for="date-debut">Date de début :</label>
    <input type="date" id="date-debut" name="date-debut" required>
      
    <label for="date-fin">Date de fin :</label>
    <input type="date" id="date-fin" name="date-fin" required>
      
    <button type="submit" class="btn">Modifier l'Offre</button>
  </form>
</section>
