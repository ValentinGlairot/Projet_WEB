<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1 class="logo">CESI Ta Chance</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="offres.html">Offres</a>
      <a href="entreprises.html">Entreprises</a>
      <a href="candidatures.html">Candidatures</a>
      <a href="wishlist.html">Ma Wishlist</a>
      <a href="contact.html">Contact</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
    <a href="login.html" class="btn-login">Connexion</a>
  </header>

  <section class="content">
    <h3>Créer un compte</h3>
    <form>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="role">Rôle :</label>
      <select id="role" name="role" required>
        <option value="" disabled selected hidden>Sélectionner un rôle</option>
        <option value="etudiant">Étudiant</option>
        <option value="entreprise">Entreprise</option>
        <option value="pilote">Pilote</option>
      </select>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required pattern=".{8,}" title="Au moins 8 caractères">

      <button class="btn-register">S'inscrire</button>
    </form>

    <p>Vous avez déjà un compte ? 
      <a href="login.html" class="btn-login" style="text-decoration: none;">Se connecter</a>
    </p>
  </section>

  <footer>
    <p>Contact : contact@cesitachance.com</p>
  </footer>

</body>
</html>
