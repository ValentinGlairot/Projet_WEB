<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #004080;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Contact</h1>

    <div class="container">
        <form>
            <label for="email">Votre Email :</label>
            <input type="email" id="email" name="email">

            <label for="message">Votre Message :</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

</body>
</html>
